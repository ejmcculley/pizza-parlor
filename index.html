<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <div id="home">
      <img src="pizza.jpg" alt="Cool pizza parlor logo">
      <button type="button" class="btn btn-outline-secondary" id="orderOnline">Order Online</button>
    </div>
    <div id="order">
      <select class="form-select" aria-label="Default select example" id="size">
        <option selected>Choose size</option>
        <option value="11">11 inch</option>
        <option value="16">16 inch</option>
      </select>
      <select class="form-select" aria-label="Default select example" id="toppingOne">
        <option selected>Choose first topping</option>
        <option value="0">None</option>
        <option value="3">Soppressata</option>
        <option value="3">Pepperoni</option>
        <option value="3">Fennel Sausage</option>
        <option value="2">Anchovy</option>
        <option value="3">Mama Lil's Peppers</option>
        <option value="2">Capers</option>
        <option value="2">Serrano Chili</option>
        <option value="2">Briny Olives</option>
        <option value="2">Arugula</option>
        <option value="2">Mushroom</option>
        <option value="2">Red Onion</option>
        <option value="2">Ricotta</option>
        <option value="1">Garlic</option>
        <option value="1">Basil</option>
        <option value="1">Honey</option>
      </select>
      <select class="form-select" aria-label="Default select example" id="toppingTwo">
        <option selected>Choose second topping</option>
        <option value="0">None</option>
        <option value="3">Soppressata</option>
        <option value="3">Pepperoni</option>
        <option value="3">Fennel Sausage</option>
        <option value="2">Anchovy</option>
        <option value="3">Mama Lil's Peppers</option>
        <option value="2">Capers</option>
        <option value="2">Serrano Chili</option>
        <option value="2">Briny Olives</option>
        <option value="2">Arugula</option>
        <option value="2">Mushroom</option>
        <option value="2">Red Onion</option>
        <option value="2">Ricotta</option>
        <option value="1">Garlic</option>
        <option value="1">Basil</option>
        <option value="1">Honey</option>
      </select>
      <select class="form-select" aria-label="Default select example" id="toppingThree">
        <option selected>Choose third topping</option>
        <option value="0">None</option>
        <option value="3">Soppressata</option>
        <option value="3">Pepperoni</option>
        <option value="3">Fennel Sausage</option>
        <option value="2">Anchovy</option>
        <option value="3">Mama Lil's Peppers</option>
        <option value="2">Capers</option>
        <option value="2">Serrano Chili</option>
        <option value="2">Briny Olives</option>
        <option value="2">Arugula</option>
        <option value="2">Mushroom</option>
        <option value="2">Red Onion</option>
        <option value="2">Ricotta</option>
        <option value="1">Garlic</option>
        <option value="1">Basil</option>
        <option value="1">Honey</option>
      </select>

    </div>
    <div id="summary">
      <p>Thanks! Your order will be available for pickup in 15 minutes.</p>
      <h2>Order Total:<span class="price"></span></h2>
    </div>
  </div>
</body>
</html>

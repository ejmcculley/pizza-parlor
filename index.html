<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container-fluid">
    <div id="home">
      <div class="d-flex justify-content-center">
        <div id="logo">
          <h1 style="font-size:20vw">PizzaBrough</h1>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-dark btn-lg" id="enter">Order Online</button>
      </div>
    </div>
    <div id="pickup">
      <div class="d-flex justify-content-center">
        <h2 style="font-size:7vw">PizzaBrough</h2>
      </div>
      <hr>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-dark btn-lg" id="carry-out">CARRY-OUT</button>
      </div>
      <hr>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-dark btn-lg" id="delivery">DELIVERY VIA TELEPORTATION</button>
      </div>
      <hr>
    </div>
    <div id="order">
      <div class="d-flex justify-content-center">
        <h2 style="font-size:7vw">PizzaBrough</h2>
      </div>
      <hr>
      <div class="d-flex justify-content-center">
      <h3>Build that pizza brough!</h3>
      </div>
      <div class="d-flex justify-content-center">
        <form id="pizzaBuild">
          <div class="row">
            <select class="form-select" aria-label="Default select example" id="size">
              <option selected>Choose size</option>
              <option value="11">11 inch</option>
              <option value="16">16 inch</option>
            </select>
            <select class="form-select" aria-label="Default select example" id="toppingOne">
              <option selected>Choose first topping</option>
              <option value="0">None</option>
              <option value="3">Soppressata</option>
              <option value="3">Pepperoni</option>
              <option value="3">Fennel Sausage</option>
              <option value="2">Anchovy</option>
              <option value="3">Mama Lil's Peppers</option>
              <option value="2">Capers</option>
              <option value="2">Serrano Chili</option>
              <option value="2">Briny Olives</option>
              <option value="2">Arugula</option>
              <option value="2">Mushroom</option>
              <option value="2">Red Onion</option>
              <option value="2">Ricotta</option>
              <option value="1">Garlic</option>
              <option value="1">Basil</option>
              <option value="1">Honey</option>
            </select>
            <select class="form-select" aria-label="Default select example" id="toppingTwo">
              <option selected>Choose second topping</option>
              <option value="0">None</option>
              <option value="3">Soppressata</option>
              <option value="3">Pepperoni</option>
              <option value="3">Fennel Sausage</option>
              <option value="2">Anchovy</option>
              <option value="3">Mama Lil's Peppers</option>
              <option value="2">Capers</option>
              <option value="2">Serrano Chili</option>
              <option value="2">Briny Olives</option>
              <option value="2">Arugula</option>
              <option value="2">Mushroom</option>
              <option value="2">Red Onion</option>
              <option value="2">Ricotta</option>
              <option value="1">Garlic</option>
              <option value="1">Basil</option>
              <option value="1">Honey</option>
            </select>
            <select class="form-select" aria-label="Default select example" id="toppingThree">
              <option selected>Choose third topping</option>
              <option value="0">None</option>
              <option value="3">Soppressata</option>
              <option value="3">Pepperoni</option>
              <option value="3">Fennel Sausage</option>
              <option value="2">Anchovy</option>
              <option value="3">Mama Lil's Peppers</option>
              <option value="2">Capers</option>
              <option value="2">Serrano Chili</option>
              <option value="2">Briny Olives</option>
              <option value="2">Arugula</option>
              <option value="2">Mushroom</option>
              <option value="2">Red Onion</option>
              <option value="2">Ricotta</option>
              <option value="1">Garlic</option>
              <option value="1">Basil</option>
              <option value="1">Honey</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg" id="addPizza">ADD PIZZA</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="summary">
      <div class="d-flex justify-content-center">
        <h2 style="font-size:7vw">PizzaBrough</h2>
      </div>
      <hr>
      <div class="d-flex justify-content-center">
        <p>Thanks! Your order will be available for pickup in 15 minutes. If you chose delivery, your order has already arrived!</p>
      </div>
      <div class="d-flex justify-content-center">
        <h3>Order Summary:<span class="myPizza"></span></h2>
      </div>
    </div>
  </div>
</body>
</html>
